#cloud-config
package_update: true
package_upgrade: false

packages:
  - qemu-guest-agent
  - python3
  - python3-apt

users:
  - name: txgrid
    ssh_authorized_keys:
      - ${ssh_pubkey}
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash

ssh_pwauth: false
disable_root: true

hostname: ${node_name}
manage_etc_hosts: true

# Optional: drop a tiny file with a "role hint" Ansible can read
write_files:
  - path: /etc/txgrid-role
    permissions: "0644"
    owner: root:root
    content: "${node_role}\n"

runcmd:
  - [ systemctl, enable, --now, qemu-guest-agent ]
